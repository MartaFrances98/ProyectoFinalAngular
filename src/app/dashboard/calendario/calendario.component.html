<!-- Modal -->
<div class="modal fade" [class.show]="modalAbierto" id="citaModal" tabindex="-1" role="dialog" aria-labelledby="citaModalLabel" aria-hidden="true" [style.display]="modalAbierto ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="citaModalLabel">Nueva Cita</h5>
                <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <app-forminsert></app-forminsert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
