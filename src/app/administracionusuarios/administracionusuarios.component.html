<section>
    <br>
    <div class="container border border-dark rounded-5 p-5">
        <h3 class="text-center">Administracion Usuarios</h3>

        <br>

        <div class="container text-center mt-5">
            <div class="row">
                <div class="d-flex justify-content-start col">
                    <button class="btn btn-primary" (click)="volverAlDashboard()">Admnistracion Usuario</button>
                </div>
                <div class="d-flex justify-content-start col">
                    <button class="btn btn-primary" (click)="crearUsuario()">Crear Usuario</button>
                </div>
            </div>

            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                    @for(user of opcionesParaMostrar; track $index){
                    <tr>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.mail }}</td>
                        <td>
                            <button class="btn" (click)="modificarUsuario(user.id)" [value]="user.id">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
                                (click)="selectUserForDeletion(user.id)" [value]="user.id">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>

            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que quieres eliminar al usuario {{ selectedUser?.nombre }}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                (click)="deleteUser()">Sí</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
</section>
